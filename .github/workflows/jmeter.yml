name: Run JMeter Load Tests and Deploy Report

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Install JMeter
        run: |
          curl -L https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz -o jmeter.tgz
          tar -xzf jmeter.tgz
          mv apache-jmeter-5.6.3 jmeter
          echo "$GITHUB_WORKSPACE/jmeter/bin" >> $GITHUB_PATH

      - name: Run JMeter tests and generate report
        run: |
          mkdir -p result docs
          jmeter -n -t POST-cadastrado_usuario.jmx -l result/result.jtl -e -o docs
          touch docs/.nojekyll

      - name: Upload result logs
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: result

      - name: Deploy JMeter report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: CristianoSFMothe
          user_email: CristianoSFMothe@users.noreply.github.com
